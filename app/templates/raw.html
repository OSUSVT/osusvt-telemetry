{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-hover table-condensed">
 <thead>
  <tr>
     <th>Attribute</th>
     <th>Value</th>
  </tr>
 </thead>
 <tbody>
 {% for attr in displayvars %}
  <tr>
     <th><a href="{{ url_for('all_current') }}">{{ variables[attr].display }}</a></th>
     <td><a href="{{ url_for('all_current') }}"><span id="v-{{ attr }}"></span> {{ variables[attr].units }}</a></td>
  </tr>
 {% endfor %}
 </tbody>
</table>
{% endblock %}
{% block script %}
<script>
    function requestData() {
    $.ajax({
        url: "{{ url_for('all_current') }}",
        success: function(values) {
            for (attr in values) {
                jQuery("#v-" + attr).text(values[attr]);
            }

            // call it again
            setTimeout(requestData, {{ config["UPDATE"] }});
        },
        cache: false
    });
}
$(document).ready(requestData());
</script>
{% endblock %}
