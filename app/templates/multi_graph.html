{% extends "base.html" %}
{% block content %}
<form action="{{ url_of_page }}" method='get' class="form" role="form">
  {% for data in variables.keys() %}
  <div class="checkbox">
    <label>
      <input name='data' type="checkbox" value="{{ data }}"> {{ variables[data].display }}
    </label>
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">Render Graph</button>
</form>
{% endblock %}
{% block script %}
{% endblock %}
